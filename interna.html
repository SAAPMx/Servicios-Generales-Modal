<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Mensajería Interna</title>
    <link rel="stylesheet" href="stylemensajeria.css">
  </head>
  
  <body>
    <section class="form-login">

      <h5>Mensajería Interna</h5>
      <input class="controls" type="text" id="remitente" placeholder="Nombre del emisor">
      <input class="controls" type="text" id="receptor" placeholder="Nombre del receptor">
      <input class="controls" type="text" id="ubi-recol"  placeholder="Ubicación de recolección">
      <input class="controls" type="text" id="ubi-entre"  placeholder="Ubicación de entrega">
      <input class="controls" type="email" id="contact"  placeholder="Correo Institucional de contacto">
      <textarea
            id="description"
            rows="3"
            class="controls"
            placeholder="Descripción del paquete y comentarios"
        ></textarea>

      <input class="boton" type="submit" name="" value="Enviar" >

        <p class="separar-encimados">
          <a href="mensajeria.html" >Regresar a la página principal</a>
        </p>

    </section>
  </body>

</html>
